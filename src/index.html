<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../public/css/global.css" />
    <link rel="stylesheet" href="./style.css" />

    <link rel="shortcut icon" href="https://assets.stickpng.com/images/5847eb76cef1014c0b5e484f.png" type="image/x-icon">

    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <title>Home | WebApp W. JSP/Servlet</title>
</head>
<body>
    <div class="viewContent animate__animated animate__fadeIn">
        <header class="c-header">
            <h1 class="c-h-title">TITLE</h1>
            <form action="#" method="POST">
                <div class="form-container">
                    <div class="form-field">
                        <label class="label gap-10">Name</label>
                        <input class="input" type="text" placeholder="Ex.: Pedro Santos">
                    </div>

                    <div class="form-field">
                        <label class="label">Password</label>
                        <input class="input" type="password" placeholder="Ex.: 1234">
                    </div>

                    <input class="btn align-center" type="submit" value="Login" />
                </div>
            </form>
        </header>

        <nav class="c-nav">
            <span class="text-muted">Navigation:</span>
            <ul class="c-n-ul">
                <li>
                    <a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-house fa-2xs">&nbsp;</i>
                        </figure>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-comment fa-2xs">&nbsp;</i>
                        </figure>
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-mobile-button fa-2xs">&nbsp;</i>
                        </figure>
                        <span>Contact</span>
                    </a>
                </li>
                <li>
                    <a a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-briefcase fa-2xs">&nbsp;</i>
                        </figure>
                        <span>Services</span>
                    </a>
                </li>
                <li>
                    <a a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-coins fa-2xs">&nbsp;</i>
                        </figure>
                        <span>Pricing</span>
                    </a>
                </li>
                <li>
                    <a a href="#" class="c-n-item">
                        <figure>
                            <i class="fa-solid fa-building fa-2xs">&nbsp;</i>
                        </figure>
                        <span>Careers</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="c-main">
            main
        </main>
        <footer class="c-footer">
            footer
        </footer>

        <div class="pricing-btn animate__animated animate__rotateInDownRight">
            <figure>
                <i class="fa-solid fa-coins fa-xl btn-more-icon animate__animated animate__fadeIn">&nbsp;</i>
            </figure>
        </div>
        <div class="careers-btn animate__animated animate__rotateInDownRight">
            <figure>
                <i class="fa-solid fa-building fa-xl btn-more-icon animate__animated animate__fadeIn">&nbsp;</i>
            </figure>
        </div>
        <div class="contact-btn animate__animated animate__rotateInDownRight">
            <figure>
                <i class="fa-solid fa-mobile-button fa-xl btn-more-icon animate__animated animate__fadeIn">&nbsp;</i>
            </figure>
        </div>
    </div>
</body>
</html>
